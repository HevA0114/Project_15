<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 15th Monthsary</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Georgia', serif;
            background: linear-gradient(to bottom, #ff9999, #ff4d4d);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin: 15px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #ffcccc;
        }
        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e60000;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy 15th Monthsary, My Uyab ❤️</h1>
        <p id="message-monthsary">
            <!-- Place your monthsary message here -->
            You have made these 15 months the most beautiful journey of my life.
        </p>
        <p id="message-invite">
            <!-- Place your invitation message here -->
            I wish I could take you out today, but for now, let me invite you to a special date soon. You deserve nothing but the best!
        </p>
        <a href="#" class="btn">Click Here for a Surprise!</a>
        <div class="footer">With all my love, [Your Name]</div>
    </div>
</body>
</html>
